<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ECE5DD;
      margin: 0;
      padding: 0;
    }

    #chat_container {
      max-width: 700px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-header {
      background-color: #128C7E;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header .back-btn {
      background-color: white;
      color: #128C7E;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      /* background-image: url('https://i.ibb.co/PZQz1gT/whatsapp-bg.png'); */
      background-size: cover;
      background-position: center;
    }

    .message {
      max-width: 70%;
      margin: 8px 10px;
      padding: 8px 12px;
      border-radius: 10px;
      position: relative;
      clear: both;
      word-wrap: break-word;
      font-size: 14px;
    }

    .sent {
      background-color: #DCF8C6;
      margin-left: auto;
      text-align: right;
      border-bottom-right-radius: 0;
    }

    .received {
      background-color: #fff;
      margin-right: auto;
      border-bottom-left-radius: 0;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .message-time {
      font-size: 10px;
      color: gray;
      margin-top: 4px;
    }

    #input_area {
      display: flex;
      padding: 12px 10px;
      border-top: 1px solid #ccc;
      background: #f0f0f0;
    }

    #message_input {
      flex-grow: 1;
      padding: 12px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    #send_btn {
      margin-left: 10px;
      background-color: #128C7E;
      border: none;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #send_btn:hover {
      background-color: #075E54;
    }
  </style>
</head>
<body>
  <div id="chat_container">
    <div class="chat-header">
      <span>Chat with {{ partner_name }}</span>
      <a href="{{ url_for('select_chat') }}" class="back-btn">‚Üê Select Contact</a>
    </div>

    <div id="messages" class="messages"></div>

    <div id="input_area">
      <input id="message_input" type="text" placeholder="Type a message..." autocomplete="off" />
      <button id="send_btn">&#9658;</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script>
    const socket = io();

    const username = "{{ username }}";
    const room_id = "{{ room_id }}";

    socket.emit('join', { room_id: room_id, username: username });

    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message_input');
    const sendBtn = document.getElementById('send_btn');

    function getCurrentTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      return `${hours}:${minutes} ${ampm}`;
    }

    socket.on('message', data => {
      let fullMsg = data.msg;

      let sender = '';
      let message = fullMsg;

      if (fullMsg.includes(':')) {
        sender = fullMsg.split(':')[0];
        message = fullMsg.substring(fullMsg.indexOf(':') + 1).trim();
      }

      const messageElement = document.createElement('div');
      messageElement.classList.add('message');

      if (sender === username) {
        messageElement.classList.add('sent');
      } else {
        messageElement.classList.add('received');
      }

      const time = getCurrentTime();

      messageElement.innerHTML = `
        <div class="message-text">${message}</div>
        <div class="message-time">${time}</div>
      `;

      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

    sendBtn.onclick = () => {
      const message = messageInput.value.trim();
      if (message === '') return;

      socket.emit('send_message', {
        room_id: room_id,
        username: username,
        message: message
      });

      messageInput.value = '';
    };

    messageInput.addEventListener('keyup', function (event) {
      if (event.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
