<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AyurSutra</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom Styles for Sign Up Page */
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            overflow-x: hidden; /* Allow vertical scroll, prevent horizontal */
        }

        @keyframes float-effect {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        .floating-lotus {
            position: absolute;
            opacity: 0.3;
            animation: float-effect infinite ease-in-out;
            z-index: 1;
            pointer-events: none; /* Make them unclickable */
        }

        /* Individual lotus styling for random placement and animation */
        #lotus1 { top: 10%; left: 5%; width: 150px; animation-duration: 12s; }
        #lotus2 { top: 20%; right: 10%; width: 80px; animation-duration: 15s; animation-delay: 2s; }
        #lotus3 { bottom: 15%; left: 15%; width: 120px; animation-duration: 10s; }
        #lotus4 { bottom: 5%; right: 5%; width: 180px; animation-duration: 18s; animation-delay: 4s; }
        #lotus5 { top: 60%; left: 40%; width: 60px; animation-duration: 9s; animation-delay: 1s;}
        #lotus6 { top: 40%; left: 20%; width: 90px; animation-duration: 14s; animation-delay: 3s; }
        #lotus7 { bottom: 30%; right: 25%; width: 110px; animation-duration: 11s; animation-delay: 5s; }


        .signup-container {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            padding: 3rem 0; /* Add vertical padding for spacing */
            position: relative;
            z-index: 2; /* Ensure form is above floating images */
        }

        .signup-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            padding: 2.5rem;
            width: 100%;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header .logo-icon {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 0.5rem;
        }

        .signup-header h2 {
            font-weight: 600;
        }

        .signup-header p {
            color: #6c757d;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.8rem 1rem;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }
        
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            padding: 0.8rem;
            font-weight: 500;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .extra-links {
            font-size: 0.9rem;
        }
        
        .extra-links a {
            color: #28a745;
            text-decoration: none;
        }
        
        .extra-links a:hover {
            text-decoration: underline;
        }

        .form-check-input:checked {
            background-color: #28a745;
            border-color: #28a745;
        }

    </style>
</head>
<body>

    <!-- Floating Lotus Background Container -->
    <div class="background-container">
        <img src="./blueLotus.png" class="floating-lotus" id="lotus1" alt="Floating Blue Lotus">
        <img src="./blueLotus.png" class="floating-lotus" id="lotus2" alt="Floating Blue Lotus">
        <img src="./blueLotus.png" class="floating-lotus" id="lotus3" alt="Floating Blue Lotus">
        <img src="./blueLotus.png" class="floating-lotus" id="lotus4" alt="Floating Blue Lotus">
        <img src="./blueLotus.png" class="floating-lotus" id="lotus5" alt="Floating Blue Lotus">
        <img src="./blueLotus.png" class="floating-lotus" id="lotus6" alt="Floating Blue Lotus">
        <img src="./blueLotus.png" class="floating-lotus" id="lotus7" alt="Floating Blue Lotus">
    </div>

    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <i class="fa-solid fa-leaf logo-icon"></i>
                <h2>Create Your Account</h2>
                <p>Join AyurSutra to begin your wellness journey.</p>
            </div>
            <form>
                 <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="e.g., Raj Kumar" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                 <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
                 <div class="text-center mt-4 extra-links">
                    <p class="mb-0">Already have an account? <a href="./login.html">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
