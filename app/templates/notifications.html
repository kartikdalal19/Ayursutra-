<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; padding: 1rem; background-color: #f8f9fa; }
        .notification-item { padding: 0.75rem; border-bottom: 1px solid #dee2e6; }
        .notification-item .type { font-weight: 600; margin-right: 0.5rem; }
        .notification-item .date { font-size: 0.8rem; color: #6c757d; }
    </style>
</head>
<body>
    <h5>Notifications</h5>
    <div>
        {% for n in notifications %}
        <div class="notification-item">
            <span class="type">{{ n.type }}</span>
            <span>{{ n.message }}</span>
            <div class="date">{{ n.sent_at or 'Just Now' }}</div>
        </div>
        {% else %}
        <p class="text-muted">No notifications.</p>
        {% endfor %}
    </div>
</body>
</html>
