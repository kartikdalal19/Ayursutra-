version: "3.1"

rules:
- rule: Greet the user
  steps:
  - intent: greet
  - action: action_greet


- rule: Say goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Say thank you
  steps:
    - intent: thankyou
    - action: utter_thankyou

- rule: Affirm
  steps:
    - intent: affirm
    - action: utter_affirm

- rule: Deny
  steps:
    - intent: deny
    - action: utter_deny

- rule: Show features
  steps:
    - intent: ask_features
    - action: utter_features

- rule: Show user info
  steps:
  - intent: user_info
  - action: action_user_info

- rule: Show upcoming appointments
  steps:
  - intent: show_appointments
  - action: action_show_appointments

- rule: Cancel latest appointment
  steps:
  - intent: cancel_appointment
  - action: action_cancel_appointment


- rule: Show doctors list
  steps:
    - intent: ask_doctors
    - action: action_ask_doctors

- rule: Show therapies list
  steps:
    - intent: ask_therapies
    - action: action_ask_therapies

- rule: Show popup on appointment request
  steps:
  - intent: book_appointment
  - action: action_trigger_popup

- rule: Default fallback
  steps:
    - intent: nlu_fallback
    - action: utter_default




